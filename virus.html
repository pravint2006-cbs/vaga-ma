        <source src="movie.mp4" type="video/mp4">

      </video>
    </div>
    

    <script>
        // Create an AudioContext for Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Create an audio element
        const audio = new Audio('your-audio-file.mp3');  // Replace with your actual audio file
        audio.loop = true;  // Optional: loop the audio

        // Create a source node
        const audioSourceNode = audioContext.createMediaElementSource(audio);

        // Connect the audio source to the destination (speakers)
        audioSourceNode.connect(audioContext.destination);

        // Start the audio playback
        audio.play();

        // Log when it's playing
        console.log('Audio should be playing now.');
    </script>
